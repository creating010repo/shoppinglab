<!-- ON /IMAGEUPLOAD page -->
<template name="taggingArea">
  <div class="tags">
    {{#each allTags}}
    	<button type="button" class="btn btn-xs btn-default tagButton {{isTagged}}" {{isDisabled}} >{{tagName}} </button>
    {{/each}}  
  </div>
</template>


<!-- ON /TAG page -->
<template name="tagAdministration">
  <div class="tagAdministration">
    <ul>
     {{#each allTags}}
      <li>{{tagName}}</li>
     {{/each}}
   </ul>
 </div>
</template>
