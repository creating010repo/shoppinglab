<head>
  <title>trendwatching</title>
</head>

<body>
	<div class="container">
		<header>
		  <h1>New Frontiers - trend upload</h1>
		  {{> loginButtons}}
	    </header>

		  {{> imageUpload}}
		  {{> imageListing}}
    </div>
</body>

<template name="imageUpload">
	<form id="uploadForm" onsubmit="return false;" method="post">
		<input type="file" id="uploadFile"/>
		<input type="text" name="source" id="sourceURL" placeholder="Internet source"/>
		<input type="text" name="tag1" id="tag1" placeholder="Tag 1"/>
		<input type="text" name="tag2" id="tag2" placeholder="Tag 2"/>
		<input type="text" name="tag3" id="tag3" placeholder="Tag 3"/>
		<button id="uploadSubmit">Upload</button>
	</form>
	{{#if imageId}}
		<div id='imageUploadContainer'>
			Upload successful!<br/>
			<img src="{{c.url imageId format=format}}">
		</div>
	{{/if}}
</template>

<template name="imageListing">
	<div>
		
	  {{#each imageEntries}}
	    {{> imageDisplay}}
	  {{/each}}
		
	</div>
</template>

<template name="imageDisplay">
	<div class="imageListElement">
		{{#if public_id}}
			<img src="{{c.url public_id format=format}}">
		{{/if}}
		<div class="tags">{{tagNames tags}}</div>
		
	</div>
</template>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
