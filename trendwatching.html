<head>
  <title>trendwatching</title>
</head>

<body>
	<div class="container">
		<header>
		  <h1>Welcome to Meteor!</h1>

		  {{> hello}}
		  {{> loginButtons}}
	    </header>

		  {{> imageUpload}}
    </div>
</body>

<template name="imageUpload">
	<input type="file"/>
	{{#if imageId}}
		<div id='imageUploadContainer'>
			Upload successful!<br/>
			<img src="{{c.url imageId format=format}}">
		</div>
	{{/if}}
</template>


<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
